<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pantelis Bonitsis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-buttons">
  <div class="top-row">
    <a href="index.html" class="nav-button">Welcome Page</a>
    <a href="contact.html" class="nav-button">Contact</a>
    <a href="education.html" class="nav-button">Education</a>
  </div>
  <div class="bottom-row">
    <a href="experience.html" class="nav-button">Experience</a>
  </div>
</div>



  <div class="layout" id="parallax-container">
    <div class="avatar">
      <img src="images/profile.jpg" alt="Pantelis Bonitsis" />
    </div>
    <div class="content">
      <h1><span class="highlight-maroon">Hello !!</span> I'm <span>Pantelis Bonitsis</span></h1>
      <p>
        A <span class="highlight-maroon">curious</span> <strong class="bold-white">Computer Engineer</strong> with interests in
        <span class="highlight-maroon">robotics</span> and <span>ai - machine learning</span>,
        <span class="highlight-maroon">welcome to</span> my website <span class="highlight-maroon">!!</span>.
      </p>
    </div>
  </div>

  <script>
    const isMobile = window.matchMedia("(pointer: coarse)").matches;
    const container = document.getElementById("parallax-container");
    let mouseX = 0, mouseY = 0;

    if (!isMobile) {
      document.addEventListener("mousemove", (e) => {
        mouseX = (e.clientX / window.innerWidth - 0.5) * 60;
        mouseY = (e.clientY / window.innerHeight - 0.5) * 60;
      });

      function animate() {
        container.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
        requestAnimationFrame(animate);
      }

      animate();
    } else {
      document.querySelector('.avatar img')?.classList.add('float');
      document.querySelector('.content')?.classList.add('fade-in');
    }
  </script>
</body>
</html>
